<!DOCTYPE html>
<html lang="en">

  <head>

    <!-- Meta, title, CSS, favicons, etc. -->

    <title>Team Elysium</title>

    <!-- Bootstrap -->

    <link href="./build/css/custom.min.css" rel="stylesheet">

  <body class="nav-md">
    <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-12">
          <div class="x_panel">
            <div class="x_title">
              <h2> POM checker </h2>
              <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Settings 1</a>
                    </li>
                    <li><a href="#">Settings 2</a>
                    </li>
                  </ul>
                </li>
                <li><a class="close-link"><i class="fa fa-close"></i></a>
                </li>
              </ul>
              <div class="clearfix"></div>
            </div>
            <div class="x_content">

              <p>환자와 측정 부위를 선택해주세요.</p>
              <ul class="nav nav-pills" role="tablist">
                <li role="presentation" class="dropdown">

                  <select id="drop1" href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false" onchange="getPatientName()">
                    <option id="patientid" value='' selected> -- Patient -- </option>
                  </select>

                </li>
                <li role="presentation" class="dropdown">

                  <select id="drop2" href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false" onchange="setJointDirection()">
                    <option id="jointdirection" value='' selected> -- Joint Direction -- </option>

                  </select>

                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- chart.js -->
      <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12">
          <div class="x_panel">
            <div class="x_title">
              <h2> 그래프 </h2>
              <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Settings 1</a>
                    </li>
                    <li><a href="#">Settings 2</a>
                    </li>
                  </ul>
                </li>
                <li><a class="close-link"><i class="fa fa-close"></i></a>
                </li>
              </ul>
              <div class="clearfix"></div>
            </div>
            <div class="x_content" style="position: relative;">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>

    <script src="./vendors/jquery/dist/jquery.min.js"></script>

    <script src="./vendors/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./vendors/fastclick/lib/fastclick.js"></script>
