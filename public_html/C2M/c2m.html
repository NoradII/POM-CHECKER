<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT">
    <!-- Set no-cache -->
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
    <script>
        document.write("<link href='c2m.css?version=" + Date.now() + "' rel='stylesheet'");
    </script>
</head>

<body>
   <div class="logo">
        <img src="../image/c2m_logo.png">
    </div>
    <div class="content">
        <div class="row image-container">
          <div class="ct-content col-md-6 col-sm-12 col-xs-12">
            <div class="content-header">
              <h3 >INPUT CT</h3>
            </div>
              
              <img src="http://via.placeholder.com/600x600" id="ct-image">
          </div>

          <div class="mri-content col-md-6 col-sm-12 col-xs-12">
            <div class="content-header">
              <h3>GENERATED MRI</h3>
            </div>
              <img src="http://via.placeholder.com/750x750" id="generated-mri-image">
          </div>
          
        </div>

        <div class="row result-container">
          <div class="result col-md-12 col-sm-12 col-xs-12 row">
              <h3 class="col-md-2 col-sm-12 col-xs-12">RESULT</h3>

              <div class="processing-time col-md-3 col-sm-12 col-xs-12">
                <p class="result-header">Processing Time : <span id="processing-time">0.05</span> sec</p>
              </div>
              
              <div class="confidence-level col-md-3 col-sm-12 col-xs-12">
                <p class="result-header">Confidence Level</p>
                <div class="row">
                    <div class="col-md-6 text-center">
                        <div class="progressBar" id="mr-progress-bar" style="margin: 0 auto"></div>
                    </div>
                    <div class="col-md-6 text-center">
                        <div class="progressBar" id="ct-progress-bar" style="margin: 0 auto"></div>
                    </div>
                
                </div>
              </div>                 

                <div class="analysis-result col-md-3 col-sm-12 col-xs-12">
                    <label for="switch_1" style="margin-top:3%; font-size : 1.5em; font-weight : 100">Analysis Result</label>
                    <input type="checkbox" class="switch_1" id="analysis-result-toggle" style="float : right; margin-bottom: 5%;">

                    <div class="button-group">
                      <input type="file" accept="image/*,.DICOM" class="btn" id="btn-file" onchange="fileUpload(this)" value="Open" style="display : none">
                      <button type="button" class="btn" id="btn-open" onclick="fileOpen()">Open</button>
                      <button type="button" class="btn" id="btn-generate">Generate</button>
                      <button type="button" class="btn" id="btn-save">Save</button>
                  </div>
                </div>

                

          </div>
        </div>

    </div>

    <div class="row" style="text-align : center;">
        <p>Â©2017 <a style="margin-right: 0px" href="http://teamelysium.kr" target="_blank">Team Elysium Inc.</a> All Rights Reserved</p>
    </div>


</body>

    document.write("<script type='text/javascript' src='c2m.js?version=" + Date.now() + "'><\/script>");
</script>

<script src="../vendor/jquery/dist/jquery.min.js"></script>

<script src="../vendor/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="../node_modules/progressbar.js/dist/progressbar.js"></script>

</html>
