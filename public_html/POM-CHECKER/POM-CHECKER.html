<!DOCTYPE html>
<html lang="en">
  <head>
  <meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT">
   <!-- Set no-cache -->
   <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./image/theme/icon.png" />

    <title>POM-CHECKER</title>

    <!-- Bootstrap -->
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
    <script>document.write("<link href='POM-CHECKER.css?version=" + Date.now() + "' rel='stylesheet'");</script>
  </head>

  <body>
    <div class="container body">
      <div class="main_container">
        <!-- top navigation -->
        <div>
          <div class="nav" style=" background-color: #222e38; margin: 0.3px">
            <nav>
              <div class="col-md-8 col-xs-8 col-sm-8">
              </div>
              <div class="col-md-4 col-xs-4 col-sm-4 pull-right">
                 <ul class="nav navbar-nav navbar-right">
                   <li class="row pull-right" >
                     <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                       <big id="nav-user-name"></big>
                       <span class=" fa fa-angle-down"></span>
                     </a>
                     <ul class="dropdown-menu dropdown pull-right" style="height: 35px;">
                       <li><a id="logoutButton mt-5" onclick="logOut()" style="font-size: 15px;"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
                     </ul>
                   </li>
                 </ul>
                </div>
            </nav>
          </div>
        </div>
        <!-- /top navigation -->

        <!-- registerModal -->
        <div class="modal fade" id="registerModal" role="dialog">
          <div class="modal-dialog modal-mid">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" style="opacity : 1;"><img src="../image/xbt.png" width="20px" style="margin-right : 5px;"></button>
                <h4 class="modal-title" id="register-title"> 초진 등록</h4>
              </div>
              <div class="modal-body" id="registerForm">
                <div class="form-group" id="form-group-name">
                  <label class="control-label" for="inputPatientName">이름</label>
                  <input type="text" class="form-control" id="inputPatientName" placeholder="환자 이름을 입력하세요.">
                </div>
                <div class="form-group mt-20">
                  <label class="control-label" for="inputPatientNumber" id="form-group-number">병록번호(식별번호)</label>
                  <input type="text" class="form-control" id="inputPatientNumber" placeholder="없을 경우 공백으로 남겨두세요.">
                </div>
                <label class="control-label mt-5" for="inputPatientGender">성별</label>
                <div class="text-center">
                    <input type="radio" name="radio-group" id="test1" value="1">
                    <label for="test1"> 남자 </label>
                    &nbsp&nbsp&nbsp&nbsp
                    <input type="radio" name="radio-group" id="test2" value="2">
                    <label for="test2"> 여자 </label>
                </div>
                <div class="form-group mt-10" id="form-group-birth">
                  <label class="control-label" for="inputPatientBirth">생년월일</label>
                  <input type="text" class="form-control" id="inputPatientBirth" placeholder="ex) 19900101">
                </div>

                <div class="form-group mt-10" id="form-group-phone">
                  <label class="control-label" for="inputPatientPhone">핸드폰번호</label>
                  <input type="text" class="form-control" id="inputPatientPhone" placeholder="ex) 01012345678">
                </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-main-color" id="register-btn" onclick="registerFirstMeasurement('register', '0')">초진환자 등록 및 검진</button>
              </div>

            </div>
          </div>
        </div>
        <!-- /registerModal -->

        <!-- checkup Modal -->
        <div class="modal fade" id="checkupModal" role="dialog">
          <div class="modal-dialog modal-mid">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" style="opacity : 1;"><img src="../image/xbt.png" width="20px" style="margin-right : 5px;"></button>
                <h4 class="modal-title" id="Modaltitle">검진등록</h4>
              </div>
              <div class="text-center">
                <p id="ModalPatientName"></p>
              </div>
              <div calss="modal-body" id="modal-body" style="padding: 20px;">
                <label class="control-label" for="inputPatientGender">측정 부위</label>
                <select class="form-control " id="drop1" aria-haspopup="true" role="button" aria-expanded="true" onchange="registerMeasurement()">
                  <option value="0" style="color: #222e38" selected>측정부위를 선택해주세요</option>
                  <optgroup label="[ 관절가동범위 측정 ]">
                    <option value="10">1. Shoulder Flexion / Extension</option>
                    <option value="20">2. Shoulder Abduction / Adduction</option>
                    <option value="30">3. Shoulder Rotation</option>
                    <option value="40">4. Elbow Flexion / Extension</option>
                    <option value="50">5. Elbow Supination / Pronation</option>
                    <option value="60">6. Elbow Lateral Rotation</option>
                    <option value="70">7. Hip Flexion / Extension</option>
                  </optgroup>

                  <optgroup label="[ 자세 측정 ]">
                    <option data-type="posture" value="201">1. Posture</option>
                    <option data-type="posture" value="300">2. Side Posture</option>
                    <option data-type="moire" value="400">3. Moiré</option>
                  </optgroup>
                  <optgroup label="[ 운동 평가 ]">
                    <option data-type="exercise" value="500">1. Push Up</option>
                    <option data-type="exercise" value="510">2. Squat</option>
                    <option data-type="exercise" value="520">3. Hip Extension</option>
                    <option data-type="exercise" value="530">4. Side Lunge</option>
                    <option data-type="exercise" value="540">5. Slopes Towards</option>
                    <option data-type="exercise" value="550">6. Windmills</option>
                  </optgroup>
                  <optgroup label="[ 요가 ]">
                    <option data-type="yoga" value="700">1. Cat pos (Bidalasana)</option>
                    <option data-type="yoga" value="710">2. Downward dog</option>
                    <option data-type="yoga" value="720">3. Hands to feet (pada hastasana)</option>
                  </optgroup>
                  <option class="wating" value="80" disabled>Hip Rotation</option>
                  <option class="wating" value="90" disabled>Neck Rotation</option>
                  <option class="wating" value="100" disabled>Neck Flexion / Extension</option>
                  <option class="wating" value="110" disabled>Neck Lateral Flexion</option>
                  <option data-type="exercise" value="560" class="waiting" disabled>4. Opposite Arm & Leg Extension</option>
                </select>

                <div class="form-group mt-15" id="modal-direction">
                   <label class="control-label" for="inputPatientGender">측정 방향</label>
                   <div class="text-center">
                       <input type="radio" name="radio-group" id="test3" value="1">
                       <label for="test3"> Left </label>
                       &nbsp&nbsp&nbsp&nbsp
                       <input type="radio" name="radio-group" id="test4" value="2">
                       <label for="test4"> Right </label>
                   </div>                 
                </div>

                <div class="form-group mt-15" id="modal-time">                  
                   <label class="control-label" for="inputTime">측정 시간</label>
                   <div class="">
                      <input type="number" name="inputTime" value="30" min="0" class="form-control" id="measureTime">  
                   </div>  
                </div>

                <div class="form-group mt-15" id="modal-count">                  
                   <label class="control-label" for="inputCount">목표 갯수</label>
                   <div class="">
                      <input type="number" name="inputCount" min="0" class="form-control" id="yogaCount">  
                   </div>  
                </div>
              </div>

              <div class="modal-footer" style="height: 70px">
                <button type="button" class="btn btn-main-color" id="ModalFooter" onclick="startMeasurement()">검진 시작하기</button>
              </div>
            </div>
          </div>
        </div>
        <!-- /checkup Modal -->

        <!--Contents-->
        <div class="row">
          <!--patientListContainer-->
          <div class="col-md-6 text-center pr-0" id="patientListContainer">
            <div class="panel panel-default">
              <div class="panel-heading panel-background">
                <ul class="nav nav-pills mt-2">
                  <li><input type="text" size="45" class="form-control" id="searchName" placeholder="검색" onkeyup="getSearchName()"></li>
                  <li class="pull-right">
                    <button data-toggle="modal" data-target="#checkupModal" type="button" class="btn btn-main-color"
                  onclick="registerMeasurement(this.id)">검진 등록
                    </button>
                  </li>
                  <li class="pull-right">
                    <button type="button" data-toggle="modal" data-target="#registerModal" class="btn btn-main-color" data-type="register">
                      초진
                    </button>
                  </li>
                </ul>
              </div>

              <div class="panel-body panel-min style-2 text-left" id="patientlist" style="overflow-y: scroll;">
              </div>
            </div>
          </div>
          <!--/patientListContainer-->

          <!--historyContainer-->
          <div class="col-md-3 col-xs-6 col-sm-6 text-center" id="historyContainer">
            <div class="panel panel-default">
              <div class="panel-heading panel-background">
                <ul class="nav nav-pills"">
                  <li class="pull-left"><h4>History</h4></li>
                  <li class="pull-right">
                  <button class="btn btn-main-color mt-2" id="CheckGraph" onclick="checkGraph()">측정 결과 확인</button>
                  </li>
                </ul>
              </div>

              <div class="panel-body panel-min style-2 nav-pills" id="cdatelist" style="overflow-y: scroll;">
              </div>
            </div>
          </div>
          <!--/historyContainer-->

          <!--measurementContainer-->
          <div class="col-md-3 col-xs-6 col-sm-6 text-center">
          <!-- BeforeMeasurement -->
            <div class="row title-section">
                  <div class="col-md-6 pl-0">
                      <h4 class="text-left">측정 전 환자</h4>
                  </div>
                  <div class="col-md-6">
                      <button class="btn pull-right btn-main-color mt-2 mr-15" onclick="viewMeasuringSwap()">측정하기</button>
                  </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body style-2 dragColumns" id="BeforeMeasurement"></div>
            </div>
            <!-- /BeforeMeasurement -->
            
            <!-- Measuring -->
            <div class="row title-section title-section-border-top">
                  <div class="col-md-12 pl-0">
                      <h4 class="text-left">측정 중</h4>
                  </div>
             </div>

            <div class="panel panel-default">
              <div class="panel-body style-2 pl-5 pr-25" id="Measuring">
              </div>
            </div>
            <!-- /Measuring -->

            <!-- After Measurement -->
            <div class="row title-section title-section-border-top">
                  <div class="col-md-6 pl-0">
                      <h4 class="text-left">측정 후 환자</h4>
                  </div>

                  <div class="col-md-6">
                    <button type=button class="btn btn-main-color pull-right mt-2 mr-15" id="DeletePatientAfterMeasurement" onclick="deletePatientAfterMeasurement()">검진 완료</button>
                  </div>


 
            </div>

            <div class="panel panel-default">
              <div class="panel-body style-2" id="AfterMeasurement">
              </div>

            </div>
            <!-- /After Measurement -->

 
        </div>
        <!--/measurementContainer-->
      </div>
      <!-- /Contents -->

      <!-- footer content -->
      <footer>
        <div class="text-center">
          <p id="footer-info">&copy; 2017 <a href="http://teamelysium.kr" target="_blank"><b>Team Elysium Inc.</b></a>
             All Rights Reserved.
          </p>
        </div>
        <div class="clearfix"></div>
      </footer>
      <!-- /footer content -->

      </div>
      <!-- /main container -->
    </div>
    <!-- /Container body -->

    <!-- jQuery -->
    <script src="../vendor/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>document.write("<script type='text/javascript' src='POM-CHECKER.js?version=" + Date.now() + "'><\/script>");</script>
    <script src="drag.js"></script>

    <!-- Custom Theme Scripts -->
    <script src="../build/js/custom.min.js"></script>
  </body>
</html>
