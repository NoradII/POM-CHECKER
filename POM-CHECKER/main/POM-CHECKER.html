        <div class="modal fade" id="RegisterModal" role="dialog">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">초진 등록</h4>
              </div>
              <div class="modal-body">
                <div class="form-group has-success has-feedback">
                  <label class="control-label" for="inputPatientName">이름</label>
                  <input type="text" class="form-control" id="inputPatientName" placeholder="환자 이름을 입력하세요.">
                </div>
                <div class="form-group">
                  <label class="control-label" for="inputPatientNumber">병록번호(식별번호)</label>
                  <input type="text" class="form-control" id="inputPatientNumber" placeholder="없을 경우 공백으로 남겨두세요.">
                </div>
                <div class="form-group">
                   <label class="control-label" for="inputPatientGender">성별</label>
                  <div class="text-center">
                    <label class="radio-inline">
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 남자
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 여자
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label" for="inputPatientBirth">생년월일</label>
                  <input type="text" class="form-control" id="inputPatientBirth" placeholder="ex) 19900101">
                </div>
              </div>
              <div class="modal-footer" style="text-align: center">
                <button type="button" class="btn btn-primary" data-dismiss="modal">초진환자 등록 및 검진</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="CheckupModal" role="dialog">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" id="Modaltitle"></h4>
              </div>
              <div class="modal-body text-center"><h5 id="ModalName"></h5>
                <div>
                  <select class="form-control">
                    <option id="10">Shoulder-flexion</option>
                    <option id="20">Shoulder-abduction</option>
                    <option id="30">Shoulder-rotation</option>
                    <option id="40">Elbow-flexion</option>
                    <option id="50">Elbow-pronation</option>
                    <option id="70">Hip-flexion</option>
                    <option id="90">Neck-rotation</option>
                    <option id="100">Neck-flexion</option>
                    <option id="110">Neck-abduction</option>
                    <option id="201">Posture</option>
                    <option id="60" style="color: red" disabled>Knee-flexion</option>
                    <option id="80" style="color: red" disabled>Hip-rotation</option>
                    <option id="210" style="color: red" disabled>Hip-posture</option>
                  </select>
                </div>
                <br>
                <div class="form-group">
                 <label class="control-label" for="inputPatientGender">측정 부위</label>
                  <div class="options2">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="inlineRadio1" />
                    <label for="inlineRadio1">Left</label>
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="inlineRadio2" />
                    <label for="inlineRadio2">Right</label>
                  </div>
                </div>
              </div>
              <div class="modal-footer" style="height: 55px">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
