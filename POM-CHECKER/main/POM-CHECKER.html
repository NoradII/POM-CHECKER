        <div class="modal fade" id="registerModal" role="dialog">
          <div class="modal-dialog modal-mid">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">초진 등록</h4>
              </div>
              <div class="modal-body">
                <div class="form-group" id="form-group-name">
                  <label class="control-label" for="inputPatientName">이름</label>
                  <input type="text" class="form-control" id="inputPatientName" placeholder="환자 이름을 입력하세요.">
                </div>
                <div class="form-group" style="margin-top: 20px;">
                  <label class="control-label" for="inputPatientNumber" id="form-group-number">병록번호(식별번호)</label>
                  <input type="text" class="form-control" id="inputPatientNumber" placeholder="없을 경우 공백으로 남겨두세요.">
                </div>
                <label class="control-label" for="inputPatientGender" style="margin-top: 5px;">성별</label>
                <div class="text-center">
                    <input type="radio" name="radio-group" id="test1" value="1">
                    <label for="test1"> 남자 </label>
                    &nbsp&nbsp&nbsp&nbsp
                    <input type="radio" name="radio-group" id="test2" value="2">
                    <label for="test2"> 여자 </label>
                </div>
                <div class="form-group" id="form-group-birth" style="margin-top: 10px;">
                  <label class="control-label" for="inputPatientBirth">생년월일</label>
                  <input type="text" class="form-control" id="inputPatientBirth" placeholder="ex) 19900101">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="registerFirstMeasurement()">초진환자 등록 및 검진</button>
              </div>

            </div>
          </div>
        </div>
        <div class="modal fade" id="checkupModal" role="dialog">
          <div class="modal-dialog modal-mid">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" id="Modaltitle">검진등록</h4>
              </div>
              <div class="text-center">
                <h5 id="ModalPatientName"></h5>
              </div>
              <div calss="modal-body" id="modal-body" style="padding: 20px;">
                <label class="control-label" for="inputPatientGender">측정 부위</label>
                <select class="form-control" id="drop1" aria-haspopup="true" role="button" aria-expanded="true" onchange="registerMeasurement()">
                  <option value="0" selected>측정부위를 선택해주세요</option>
                  <option value="10">Shoulder-Flexion</option>
                  <option value="20">Shoulder-Abduction</option>
                  <option value="30">Shoulder-Rotation</option>
                  <option value="40">Elbow-Flexion</option>
                  <option value="50">Elbow-Pronation</option>
                  <option value="70">Hip-Flexion</option>
                  <option value="90">Neck-Rotation</option>
                  <option value="100">Neck-Flexion</option>
                  <option value="110">Neck-Abduction</option>
                  <option value="201">Posture</option>
                  <option class="wating" value="60" disabled>Knee-Flexion</option>
                  <option class="wating" value="80" disabled>Hip-Rotation</option>
                  <option class="wating" value="210" disabled>Hip-Posture</option>
                </select>

                <div class="form-group" id="modal-direction" style="margin-top: 15px;">
                   <label class="control-label" for="inputPatientGender">측정 방향</label>
                   <div class="text-center">
                       <input type="radio" name="radio-group" id="test3" value="1">
                       <label for="test3"> Left </label>
                       &nbsp&nbsp&nbsp&nbsp
                       <input type="radio" name="radio-group" id="test4" value="2">
                       <label for="test4"> Right </label>
                   </div>
                </div>
              </div>

              <div class="modal-footer" style="height: 55px">
                <button type="button" class="btn btn-primary" id="ModalFooter" onclick="startMeasurement()">검진 시작하기</button>
              </div>
            </div>
          </div>
        </div>
        <div class="right_col row" role="main">
        	<div class="col-md-6 text-center">
